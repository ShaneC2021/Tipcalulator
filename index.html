<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="container">
      <div><h1>Tip Calculator</h1></div>
      <div class="calculator">
        <form id="mealForm" onsubmit="calculate()">
          <div class="appearance">
            <div class="labels">
              <div class="level"><label for="meal">Meal Price: </label></div>
              <div class="level"><label for="tipPercentage">Tip Percentage: </label></div>
              <div class="level"><label>Any Tip Amount:</label>  </div>
              <div class="level"><label for="tipAmount">Tip Amount:</label></div>
              <div class="level"><label for="total">Total:</label></div>
            </div>
            <div class="inputs">
              <div class="level"><input id="meal" type="number" step="0.01"></div>
              <div class="level">
                <select id="tipPercentage" name="tipPercentage" form="mealForm" class="rounded">
                  <option value="15">15%</option>
                  <option value="20">20%</option>
                  <option value="25">25%</option>
                  <option value="30">30%</option>
                </select>
              </div>
              <div class="level"><input id="tipFreely" type="number" placeholder="Any amount" step="0.01" size="1"></div>
              <div class="level"><input id="tipAmount" type= "number"  name="tipAmount"></div>
              <div class="level"><input id="total" type="number"  name="total"></div>
            </div>
      
            <div class="btns">
              <div class="level"><button type="submit" class="rounded btn-calculate">Calculate</button></div>
              <div class="level"><button type="reset" class="rounded btn-reset">Clear</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
      
      
    
    <script src="index.js"></script>
  </body>
</html>
